    <body>
        <script>
            var edad = prompt("Ingresa tu edad: ");
            while(!confirm("Tu edad es: " + edad)){
                edad = prompt("Ingresa tu edad: ");
            }

            if (edad >= 18){
                alert("Eres mayor de edad, puedes ir a la disco.");
            }
            else{
                alert("Aun eres menor, no pudes ir a la disco.");

                setTimeout('cerrar()',5000);

            document.write("Esta pagina se cerrara en 5 segundos.")
            function cerrar(){
                window.close();
            }
            }

        </script>
        <a href="javascript:window.print();">Imprimir esta pagina</a>
        
    </body>
