<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <style>
        .loginfrm {
            width: 30vw;
            min-width: 150px;
            max-width: 400px;
            height: 30vh;
            position: relative;
            top: 20vh;
            left: 35vw; 
            background-color: #ccc;
            border-radius: 10px;
        }

    </style>
    <body>
      <div class='m-5 loginfrm'>
          <form class='p-2 d-flex flex-column flex-justify-content-center' name='flogin' id='flogin' method='POST' action='/'>
            <div class='row'>
                <titulo>Control de acceso</titulo>
            </div>
            <div class='row'>
                <label>Usuario</label>
            </div>
            <div class='row'>
                <input type='text' id='txtusr' name='txtusr' title='Indique el usuario' required minlength="8" maxlength="40" autocomplete="off"/>
            </div>
            <div class='row'>
                <label>Clave</label>
            </div>
            <div class='row'>
                <input type='password' id='pwdusr' name='pwdusr' title='Indique la clave' required minlength="8" maxlength="40" autocomplete="off"/>
            </div>
            <div class='row'>
                <div class='col-7'>&nbsp;</div>
                <div class='col-5'>
                    <input style='width:100%;' type='submit' value='Ingresar' />
                </div>
            </div>
          </form>
        </div>  
    </body>
</html>
